# Network configuration
network:
  subnet: "192.168.1.0/24"
  gateway: "192.168.1.1"
  dns:
    - "1.1.1.1"
    - "8.8.8.8"
  dhcp_range:
    start: "192.168.1.100"
    end: "192.168.1.199"

# Service distribution strategy
services:
  jellyfin:
    primary: "media-server-01"
    replicas: []
  
  sonarr:
    primary: "media-server-01"
    replicas: []
  
  radarr:
    primary: "media-server-01" 
    replicas: []
  
  prowlarr:
    primary: "media-server-01"
    replicas: []
  
  transmission:
    primary: "media-server-01"
    replicas: []

# Storage strategy
storage:
  media_root: "/mnt/media"
  backup_locations: []
  replication: false

# Monitoring endpoints
monitoring:
  prometheus_port: 9090
  grafana_port: 3000
  loki_port: 3100
  alertmanager_port: 9093